<!DOCTYPE html>
<!-- saved from url=(0034)https://smoketexttest.netlify.app/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="section">
      <p class="text">
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이
        보전하세 남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 우리 기상일세 무궁화 삼천리 화려 강산 대한 사람
        대한으로 길이 보전하세 가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편단심일세 무궁화 삼천리 화려
        강산 대한 사람 대한으로 길이 보전하세 이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세 무궁화
        삼천리 화려 강산 대한 사람 대한으로 길이 보전하세
      </p>
    </div>

    <script>
      const text = document.querySelector(".text");
      text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

      const letters = document.querySelectorAll("span");
      let isSmoking = false;
      window.addEventListener("mousedown", function () {
        isSmoking = true;
      });
      window.addEventListener("mouseup", function () {
        isSmoking = false;
      });
      for (let i = 0; i < letters.length; i++) {
        letters[i].addEventListener("mouseover", function () {
          if (isSmoking) {
            letters[i].classList.add("active");
          }
        });
      }
    </script>
  </body>
</html>
